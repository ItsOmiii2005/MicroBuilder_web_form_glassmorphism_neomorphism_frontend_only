<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="MyLogo1.png" type="image/x-icon">
  <link rel='stylesheet' href='https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:500,700&amp;display=swap'>
  <link rel="stylesheet" href="style_form.css">
  <title>Neo</title>
</head>

<body>

  <body translate="no">
    <form method="post" action="doc">

      <div class="segment">
        <img src="MyLogo1.png" alt="">
        <h2>CertificateBuilder</h2>
      </div>
      
      <label>
        <input type="text" name="name" placeholder="Hello Buddy! What's Ur Full Name ?" />
      </label>
      <label>
        <input type="text" id="studentEnrollment" name="studentEnrollment" placeholder="What's Ur Unique Enrollment Number ?">
      </label>
      <label>
        <select name="sem" class="field1">


          <option value="">Hay Friend ! Please Choose Semister</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>

        </select>

      </label>
      
      <label>
        <select name="course" class="field1">


          <option value="">Let's Choose Course (Branch) Here</option>
          <option value="CO">Computer Engineering</option>
          <option value="IF">Information Technology</option>
          <option value="EE">Electrical Engineering</option>
          <option value="EJ">Electronics & Telecommunication Engineering</option>

        </select>

      </label>
      <label>
        <select name="scheme" class="field1">


          <option value="">Now, Choose Course Scheme Here</option>
          <option value="I">I</option>
          <option value="K">K</option>
          <option value="M">M</option>
          <option value="O">O</option>
          <option value="Q">Q</option>
          <option value="S">S</option>

        </select>

      </label>
      <label>
        <input type="text" name="mpTitle" placeholder="Mention a Greate Microproject Title">
      </label>
      <label>
        <input type="text" name="subject" placeholder="Mention Subject Name Here">
      </label>
      <label>
        <input type="text" name="subCode" placeholder="Mention Subject Code Here">
      </label>
      <label>
        <select name="teacherTitle" class="field1">


          <option value="">Select Title For Guide (Subject Teacher)</option>
          <option value="Mr.">Mr.</option>
          <option value="Miss.">Miss.</option>
          <option value="Mrs.">Mrs.</option>
          

        </select>

      </label>
      <label>
        <input type="text" id="teacherName" name="teacherName" placeholder="Mention Guide (Subejct Teacher) Name ">
      </label>
      <label>
        <select name="scheme" class="field1">


          <option value="">Its Time To, Choose Academic Year</option>
          <option value="2023-24">2023-24</option>
          <option value="2024-25">2024-25</option>
          <option value="2025-26">2025-26</option>
          <option value="2026-27">2026-27</option>
          <option value="2027-28">2027-28</option>
          <option value="2028-29">2028-29</option>
          <option value="2029-30">2029-30</option>
          
        </select>

      </label>

      <button  type="submit"> Submit <i class="icon ion-md-arrow-forward"></i></button>

      <button class="red" type="reset"> Reset <iconify-icon icon="ion:backspace-outline"></iconify-icon></button>


      <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
   

      <!-- <div class="input-group">
        <label>
          <input type="text" placeholder="Email Address" />
        </label>
        <button class="unit" type="button"><i class="icon ion-md-search"></i></button>
      </div> -->

    </form>



  </body>
</body>

</html>
